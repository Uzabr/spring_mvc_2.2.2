<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Max Speed</th>
            <th>Power</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, i : ${cars}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.maxSpeed}"></td>
            <td th:text="${car.power}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
